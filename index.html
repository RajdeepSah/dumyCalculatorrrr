<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f7f9fc, #dbe8ff);
      }

      .calculator {
        background: color-mix(in srgb, #ffffff 85%, transparent);
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
        padding: 32px;
        width: min(400px, 92vw);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.75rem;
        text-align: center;
      }

      p {
        margin: 0 0 24px;
        text-align: center;
        color: rgba(15, 23, 42, 0.7);
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.1);
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      button:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      .input-group {
        margin-bottom: 20px;
      }

      button {
        background: #2563eb;
        border: none;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      .result,
      .error {
        margin-top: 20px;
        padding: 14px 16px;
        border-radius: 12px;
        font-weight: 600;
        text-align: center;
      }

      .result {
        background: rgba(34, 197, 94, 0.12);
        color: #166534;
      }

      .error {
        background: rgba(239, 68, 68, 0.15);
        color: #b91c1c;
      }

      @media (max-width: 480px) {
        .calculator {
          padding: 24px;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="calculator">
      <h1>Simple Calculator</h1>
      <p>Enter two numbers, choose an operation, and get the result instantly.</p>
      <form id="calculator-form" novalidate>
        <div class="input-group">
          <label for="number-one">First number</label>
          <input id="number-one" name="number-one" type="text" inputmode="decimal" autocomplete="off" required />
        </div>
        <div class="input-group">
          <label for="number-two">Second number</label>
          <input id="number-two" name="number-two" type="text" inputmode="decimal" autocomplete="off" required />
        </div>
        <div class="input-group">
          <label for="operation">Operation</label>
          <select id="operation" name="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
          </select>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <output id="feedback" role="status" aria-live="polite"></output>
    </main>
    <script>
      const form = document.getElementById("calculator-form");
      const feedback = document.getElementById("feedback");

      const OPERATIONS = {
        add: {
          label: "Addition",
          execute: (a, b) => a + b,
        },
        subtract: {
          label: "Subtraction",
          execute: (a, b) => a - b,
        },
        multiply: {
          label: "Multiplication",
          execute: (a, b) => a * b,
        },
        divide: {
          label: "Division",
          execute: (a, b) => {
            if (b === 0) {
              throw new Error("Cannot divide by zero.");
            }
            return a / b;
          },
        },
      };

      function parseNumber(value) {
        const cleaned = value.trim();
        if (cleaned === "") {
          throw new Error("Please enter a number in both fields.");
        }

        const number = Number(cleaned);
        if (!Number.isFinite(number)) {
          throw new Error(`'${value}' is not a valid number.`);
        }

        return number;
      }

      function showMessage(message, type) {
        feedback.textContent = message;
        feedback.className = type;
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        try {
          const numberOne = parseNumber(form.elements["number-one"].value);
          const numberTwo = parseNumber(form.elements["number-two"].value);
          const operation = form.elements.operation.value;
          const { label, execute } = OPERATIONS[operation];

          const result = execute(numberOne, numberTwo);
          const formatted = Number.isInteger(result)
            ? result.toString()
            : result.toFixed(6).replace(/0+$/, "").replace(/\.$/, "");
          showMessage(`${label} result: ${formatted}`, "result");
        } catch (error) {
          showMessage(error.message, "error");
        }
      });
    </script>
  </body>
</html>
